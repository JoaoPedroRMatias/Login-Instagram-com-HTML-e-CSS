<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="stile.css">
</head>

<body>
    <section class="container">
        <div class="pitch">
            <img src="img/iphone.png" alt="Instagram">
        </div>

        <div class="form">
            <form>
                <img src="img/Instagram-Logo.png" alt="instagram" class="instagram-logo">
                <input type="text" name="username" placeholder="Telefone, nome de usuário ou email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="button">Entrar</button>

                <div class="separator">OU</div>

                <a href="#" class="login-facebook">Entrar com o Facebook</a>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </form>

            <div class="sign-up">
                <p class="signup">Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <a href="#">
                    <img src="img/baixarapplestore.png" alt="Baixar pela App Store">
                </a>
                <a href="#">
                    <img src="img/baixarplaystore.png" alt="Baixar pela Google Play Store">
                </a>
            </div>
        </div>
    </section>
</body>
</html>
